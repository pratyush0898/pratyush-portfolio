# File: .github/workflows/nodejs-ci.yml
name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v3

      - name: 'Setup Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'npm install'
        run: npm install

      - name: 'npm build'
        run: npm run build

      - name: 'npm start'
        run: npm start